<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            max-height: 500px;
            width: 80vw;
            height: auto;
        }

        .main-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        /* computerized fizz overlay */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .glitch-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(142, 129, 162, 0.03) 0px,
                    rgba(142, 129, 162, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            animation: scanlines 8s linear infinite;
        }

        .glitch-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    to bottom,
                    transparent 0%,
                    rgba(142, 129, 162, 0.05) 50%,
                    transparent 100%
                );
            animation: flicker 0.15s infinite alternate;
        }

        .countdown {
            font-family: 'Lexend', sans-serif;
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #8e81a2;
            text-align: center;
            letter-spacing: 0.05em;
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            width: 90%;
            max-width: 800px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.3);
        }

        /* CRT effects */
        .crt-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        .crt-vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(0, 0, 0, 0.7) 100%
            );
            pointer-events: none;
            z-index: 9;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        @keyframes flicker {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.3;
            }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0, 0);
                filter: hue-rotate(0deg);
            }
            92% {
                transform: translate(2px, 1px);
                filter: hue-rotate(180deg);
            }
            94% {
                transform: translate(-2px, -1px);
                filter: hue-rotate(-180deg);
            }
            96% {
                transform: translate(1px, -1px);
                filter: hue-rotate(90deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 0 20px rgba(142, 129, 162, 0.6);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(142, 129, 162, 0.8);
            }
        }

        @media (max-width: 768px) {
            .countdown {
                font-size: clamp(1rem, 4vw, 1.5rem);
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="crt-lines"></div>
    <div class="crt-vignette"></div>
    
    <div class="container">
        <div class="image-container">
            <img src="stela-dumb-sweatshirt (1).png" alt="stela" class="main-image">
            <div class="glitch-overlay"></div>
        </div>
        
        <div class="countdown" id="countdown">
            calculating...
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            
            // SF is UTC-7 (PDT) or UTC-8 (PST) - using PST
            const sfOffset = -8 * 60; // minutes
            const localOffset = now.getTimezoneOffset(); // minutes
            const sfTime = new Date(now.getTime() + (sfOffset - localOffset) * 60000);
            
            // target: october 21, 2030 at midnight SF time
            const target = new Date('2030-10-21T00:00:00-08:00');
            
            const diff = target - sfTime;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            const countdownEl = document.getElementById('countdown');
            
            if (days > 0) {
                countdownEl.textContent = `${days} days left until this page is operational!`;
            } else if (days === 0) {
                countdownEl.textContent = 'operational TODAY!';
            } else {
                countdownEl.textContent = 'this page is operational!';
            }
        }
        
        updateCountdown();
        // update every hour
        setInterval(updateCountdown, 3600000);
    </script>
</body>
</html>
